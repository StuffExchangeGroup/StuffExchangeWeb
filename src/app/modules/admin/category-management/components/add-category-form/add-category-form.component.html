<form [formGroup]="addCategoryForm" (ngSubmit)="submitCategoryForm()" role="form">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="name">Name</label>
                <input type="name" id="name" class="form-control form-control-alternative" formControlName="name"
                    placeholder="name...">
                <p class="invalid-feedback" *ngIf="name?.errors?.['required'] && name?.touched">
                    Name is required
                </p>
            </div>
        </div>
        <!-- <div class="col-lg-6" *ngIf="addCategoryForm.get('uid')">
            <div class="form-group">
                <label class="form-control-label" for="id-token">User Id</label>
                <input type="text" id="id-token" [attr.disabled]="true" class="form-control form-control-alternative"
                    formControlName="uid" placeholder="User Id...">
                <p class="invalid-feedback" *ngIf="uid?.errors?.['required'] && uid?.touched">
                    Uid is required
                </p>
            </div>
        </div> -->
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="email">Mô tả</label>
                <input type="text" id="description" class="form-control form-control-alternative"
                    formControlName="description" placeholder="Mô tả...">
                <p class="invalid-feedback" *ngIf="description?.errors?.['required'] && description?.touched">
                    Description is required
                </p>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="name">Ảnh</label>
                <input type="text" id="thumbnail" class="form-control form-control-alternative"
                    formControlName="thumbnail" placeholder="Name...">
                <p class="invalid-feedback" *ngIf="name?.errors?.['required'] && name?.touched">
                    Name is required
                </p>
            </div>
        </div>
        <div class="col-lg-6">
            <!-- <div class="form-group">
                <label class="form-control-label" for="imgURL">Image URL</label>
                <input type="text" id="imgURL" class="form-control form-control-alternative" formControlName="imgURL"
                    placeholder="Image URL...">
            </div> -->
        </div>
    </div>

    <p class="invalid-feedback" *ngIf="messageError">
        {{messageError}}
    </p>

    <div class="text-center my-4">
        <button type="button" type="submit" class="btn btn-primary">
            Submit
        </button>
        <button type="button" routerLink="['/user-management/list-user']" class="btn btn-secondary">Cancel</button>
    </div>

    <!-- <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
        type="ball-scale-multiple">
    </ngx-spinner> -->
</form>

<div class="table-responsive table-block">
    <table class="table align-items-center table-flush">
        <thead class="thead-light">
            <tr>
                <th scope="col">Mã</th>
                <th scope="col">Tên</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Ảnh</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of ListCategory let i = index">
                <td scope="row">
                    {{i + 1}}
                </td>
                <td>
                    {{category.name}}
                </td>
                <td>
                    {{category.description}}
                </td>
                <td>
                    <img height="100px" width="100px" style="object-fit: cover;" [src]="category.thumbnail" />
                </td>
                <td>
                    {{category.active ? "Hoạt động" : "Tạm ngưng"}}
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editCategory(category)">Sửa</button>
                    <button class="btn btn-sm btn-danger" (click)="blockCategory(category)">Khóa</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="_showLoadingCategory" class="loading">
        <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
            type="ball-scale-multiple">
        </ngx-spinner>
    </div>
</div>

<div class="table-responsive table-block">
    <table class="table align-items-center table-flush">
        <thead class="thead-light">
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Uid</th>
                <th scope="col">name</th>
                <th scope="col">type</th>
                <th scope="col">Avarta</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of listUser?.users">
                <th scope="row">
                    {{user.email}}
                </th>
                <td>
                    {{user.uid}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.type}}
                </td>
                <td>
                    <div class="avatar-group">
                        <a href="javascript:void(0)" class="avatar avatar-sm" data-toggle="tooltip"
                            data-original-title="Ryan Tompson">
                            <img alt="Image placeholder" src="{{user.imgURL}}" class="rounded-circle">
                        </a>
                    </div>
                </td>
                <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                        <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                        <div ngbDropdownMenu class="dropdown-menu-right dropdown-menu-arrow">
                            <span class="dropdown-item" (click)="editUser(user)">
                                <i class="fas fa-edit"></i>
                                Edit
                            </span>
                            <span class="dropdown-item" (click)="deleteUser(user)">
                                <i class="fas fa-trash"></i>
                                Delete
                            </span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="_showLoadingUser" class="loading">
        <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
            type="ball-scale-multiple">
        </ngx-spinner>
    </div>
</div>

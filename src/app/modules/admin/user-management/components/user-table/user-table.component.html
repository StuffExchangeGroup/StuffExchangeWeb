<div class="table-responsive table-block">
    <table class="table align-items-center table-flush">
        <thead class="thead-light">
            <tr>
                <th scope="col">Mã</th>
                <th scope="col">Tên</th>
                <th scope="col">Email</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of listUser let i = index">
                <td scope="row">
                    {{i}}
                </td>
                <td>
                    {{user.firstName}} {{user.lastName}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.createdDate | date: 'dd/MM/yyyy'}}
                </td>
                <td>
                    <!-- <button class="btn btn-sm btn-primary" (click)="editUser(user)">Edit</button> -->
                    <button *ngIf="!user.isBlock" (click)="blockUser(user)" class="btn btn-sm btn-danger">Khóa</button>

                    <button *ngIf="user.isBlock" (click)="blockUser(user)" class="btn btn-sm btn-success">Mở khóa
                        Khóa</button>

                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="_showLoadingUser" class="loading">
        <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
            type="ball-scale-multiple">
        </ngx-spinner>
    </div>
</div>

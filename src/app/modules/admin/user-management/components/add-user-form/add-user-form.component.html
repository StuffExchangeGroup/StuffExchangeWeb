
<form [formGroup]="addUserForm" (ngSubmit)="submitUserForm()" role="form">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="email">Email address</label>
                <input type="email" id="email" class="form-control form-control-alternative" formControlName="email" placeholder="Email...">
                <p class="invalid-feedback" *ngIf="email?.errors?.['required'] && email?.touched">
                    Email is required
                </p>
            </div>
        </div>
        <div class="col-lg-6" *ngIf="addUserForm.get('uid')">
            <div class="form-group">
                <label class="form-control-label" for="id-token">User Id</label>
                <input type="text" id="id-token" [attr.disabled]="true" class="form-control form-control-alternative" formControlName="uid" placeholder="User Id...">
                <p class="invalid-feedback" *ngIf="uid?.errors?.['required'] && uid?.touched">
                    Uid is required
                </p>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="email">Password</label>
                <input type="password" id="password" class="form-control form-control-alternative" formControlName="password" placeholder="Password...">
                <p class="invalid-feedback" *ngIf="password?.errors?.['required'] && password?.touched">
                    Password is required
                </p>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="name">Name</label>
                <input type="text" id="name" class="form-control form-control-alternative" formControlName="name" placeholder="Name...">
                <p class="invalid-feedback" *ngIf="name?.errors?.['required'] && name?.touched">
                    Name is required
                </p>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="type">Type</label>
                <input type="text" id="type" class="form-control form-control-alternative" formControlName="type" placeholder="Type...">
                <p class="invalid-feedback" *ngIf="type?.errors?.['required'] && type?.touched">
                    Type is required
                </p>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="imgURL">Image URL</label>
                <input type="text" id="imgURL" class="form-control form-control-alternative" formControlName="imgURL" placeholder="Image URL...">
            </div>
        </div>
    </div>

    <p class="invalid-feedback" *ngIf="messageError">
        {{messageError}}
    </p>

    <div class="text-center my-4">
        <button type="button" type="submit" class="btn btn-primary">
            Submit
        </button>
        <button type="button" routerLink="['/user-management/list-user']" class="btn btn-secondary">Cancel</button>
    </div>

    <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
                type="ball-scale-multiple">
    </ngx-spinner>
</form>

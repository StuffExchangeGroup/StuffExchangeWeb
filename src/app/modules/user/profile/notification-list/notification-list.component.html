<div class="notification">

    <div class="header row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <h5 class="title">Danh sách thông báo</h5>
        </div>
    </div>

    <div *ngIf="!notifications || notifications.length == 0" class="content none">
        <p> Bạn chưa có thông báo nào</p>
    </div>

    <div class="content" *ngIf="notifications && notifications.length > 0">
        <div class="mark-all">
            <span (click)="markAllAsRead()">Đánh dấu tất cả đã đọc</span>
        </div>

        <ngx-spinner [fullScreen]="false" bdColor="rgb(213, 213, 213, 0.8)" size="medium" color="#44609F"
            type="ball-scale-multiple">
        </ngx-spinner>

        <div class="row item" *ngFor="let notification of notifications" [ngClass]="{'hide': notification?.isSeen}"
            (click)="redirectToExchange(notification.id, notification.productId)">
            <div class="col-10 infor">
                <img [src]="notification?.thumbnail" alt="">
                <div>
                    <p class=" title">{{notification?.subject}}</p>
                    <p class="detail">{{notification?.content}}</p>
                </div>
            </div>
            <div class="col-2 date">
                <p>{{convertDate(notification?.createdDate!)}}</p>
            </div>
        </div>
    </div>
</div>

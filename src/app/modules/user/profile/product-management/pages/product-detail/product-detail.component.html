<div class="container mb-5">
    <ngx-spinner [fullScreen]="true" bdColor="rgb(213, 213, 213, 0.5)" size="medium" color="#ffff"
        type="square-jelly-box">
        <p style="color: #44609F; font-size: 16px; font-weight: 600;"></p>
    </ngx-spinner>
    <div class="row">
        <div class="col-lg-12 col-md-12 py-3 content">

            <div class="post-header row">
                <div class="header-top col-12 d-flex align-items-center justify-content-center h-100">
                    <h5 class="title">Thông tin sản phẩm</h5>
                </div>
            </div>

            <app-product-information [product]="product" [shareUrl]="shareUrl" [shareUrlToFb]="shareUrlToFb">
            </app-product-information>

            <br><br>

            <app-product-detail-slide [product]="product"></app-product-detail-slide>
        </div>
    </div>
</div>
